#应用名称
spring:
  application:
    name: spring-cloud-server
##配置eureka的端口号
server:
  port: 8761
##eureka相关配置
eureka:
  instance:
    hostname: eureka-server
  ##不希望自己也注册到eureka中
  client:
    register-with-eureka: false
    ##不从eureka中获取到注册信息
    fetch-registry: false
    ##指定注册中心的地址
    service-url:
      defaultZone: http://localhost:8762/eureka/,ttp://localhost:8763/eureka/


